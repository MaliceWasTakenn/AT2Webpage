        <link rel="stylesheet" href="css/general.css"/>
        <link rel="stylesheet" href="css/header.css"/>
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/contact.css"/>
        <script src="contact.js"></script>
    </head>
<body>
    <header>
        <h1>MSS Solutions</h1>
        <label for="HamburgerCheckbox">
            <img class="HamburgerImage" src="img/Hamburger_icon.svg" alt="Expand and collapse menu">
        </label>
        

        <input id="HamburgerCheckbox" type="checkbox" >
        <nav>
            <a href="index.html">Index</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a class="ActiveNav" href="contact.html">Contact</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>
    <form id="ContactForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="mobile">Mobile:</label><br>
        <input type="text" id="mobile" name="mobile"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Submit" onclick="insertInto(); return false;"><br>
        <input type="reset" value="Reset">
    </form>

    <table id="myTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Message</th>
        </tr>
    </table>
